<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hamburgers.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Mariscal</title>
</head>


<body>
    
    <header>
        <div class="barra">
            <div>
                <h1 class="titulo">Efren Mariscal <span> Bioengineer & Frontend Developer</span></h1>
            </div>
            
            <div class="contenedor">
                <button class="hamburger hamburger--elastic panel" type="button">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    </span>
                </button> 
            </div>
        </div>
    </header>


    <main>
        <div class="nav_barra">
            <!-- Informacion al presionar el boton hamburguesa. Vendran opciones, acerca de, etc.  -->
        </div>
        <div class="hero">
            <div class="coding">
            </div>
        </div>
        
       

        <div class="contenedor_Primario">
            <div class="titulo_nombre" data-aos="fade-down">
                <h2 class="titulo_nombre_texto">Proyectos</h2>
            </div>

            <div class="recuadro_proyectos" data-aos="fade-up">
                <h3>GitHub</h3>
                <div class="contenedor_proyectos">
                    <a href="https://github.com/efren55">
                        <img src="/imagenes/github.jpg" alt="" class="imagen_proyecto">
                    </a>
                </div>
            </div>

        </div>
        
        

        <script>
            var hamburger = document.querySelector(".hamburger");
            hamburger.addEventListener("click", function() {
            hamburger.classList.toggle("is-active");
            });
        </script>

        <script src="codigo.js"></script>
        
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>

<footer>
    <div class="piso">
        <h4 class="piso_texto">Ensenada  <br>Baja California</h4>
    </div>
</footer>

</html>
